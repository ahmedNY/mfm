<div class="modal" ng-class="(currentLanguage === 'ar') ? 'arabic' : 'normalDirection'">

  <ion-header-bar class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" 
          placeholder="{{ 'personSelectModal.search' | translate }}" 
          ng-model="modalPeople.inputFilter" 
          ng-change="onPeopleFilterChange()">
      </label>
      <button class="button button-clear" ng-click="closeModalPeople()">
        {{ 'personSelectModal.cancel' | translate }}
      </button>
  </ion-header-bar>

    <ion-content>
      <div class="list">
        <div ng-repeat="person in people">
          <a class="item" href="#" ng-click="closeModalPeople(person)">
            <h2>{{person.name}}</h2>
            <p>{{person.phone1}}</p>
          </a>
        </div>
      </div>
    </ion-content>

  <ion-footer-bar >

      <button class="button button-full button-positive" ng-click="openModalNewPerson()">{{newPersonLabel}}</button>

</ion-footer-bar>

</div>
