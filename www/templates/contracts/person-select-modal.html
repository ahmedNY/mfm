<div class="modal">

  <ion-header-bar class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="modal.inputFilter" ng-change="onPeopleFilterChange()">
      </label>
      <button class="button button-clear" ng-click="closeModalPeople()">
        Cancel
      </button>
  </ion-header-bar>

    <ion-content>
      <div class="list">
        <div ng-repeat="person in people">
          <a class="item" href="#" ng-click="closeModalPeople(person)">
            <h2>{{person.name}}</h2>
            <p>{{person.phone1}}</p>
          </a>
        </div>
      </div>
    </ion-content>

  <ion-footer-bar>
    <div class="button-bar" style="padding-bottom: 100px">
      <button class="button button-positive" ng-click="openModalNewPerson()">{{newPersonLabel}}</button>
    </div>
</ion-footer-bar>

</div>
