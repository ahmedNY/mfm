<div class="modal">
  <ion-header-bar >
    <h1 class="title">Add Companion</h1>
    <button class="button button-icon icon ion-ios-close-outline" ng-click="cancelModalCompanion()">
    </button>
  </ion-header-bar>

    <ion-content class="padding">
      <div class="list">
        <!-- Name -->
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="modalCompanion.new.name">
        </label>
        <!-- Phone -->
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="text" ng-model="modalCompanion.new.phone">
        </label>
        <br/>
        <div class="button-bar"> 
          <button class="button button-balanced button-outline" ng-click="closeModalCompanion()">OK</button>
        </div>
    </ion-content>
</div>
